box: wercker/golang

services:
    - wercker/mongodb
    - wercker/redis
    - wercker/postgresql

build:
  steps:
    # Sets the go workspace and places you package
    # at the right place in the workspace tree
    - setup-go-workspace

    # Gets the dependencies
    - script:
        name: go get
        code: |
          cd $WERCKER_SOURCE_DIR
          go version
          go get -tags 'mongo redis postgres' -t ./...

    # Build the project
    - script:
        name: go build
        code: |
          go build -tags 'mongo redis postgres' ./...

    # Test the project
    - script:
        name: go test
        code: |
          go get -d golang.org/x/tools/cmd/cover
          go get github.com/axw/gocov/gocov
          go get github.com/mattn/goveralls
          git checkout master
          gocov test -tags 'mongo redis postgres' > gocov.json
          goveralls -gocovdata=gocov.json -service wercker.com -repotoken $COVERALLS_TOKEN
